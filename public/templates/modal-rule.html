

<ion-header-bar class="bar-energized">
   <h1 class="title">New Item</h1>
</ion-header-bar>
<ion-content>
   <div class="card">
      <div class="item item-divider">
         Rules
      </div>
      <div class="item item-text-wrap">
         <div class="list">

            <label class="item item-input">    <span class="input-label">Name</span>    <input type="text" ng-model="item.name">  </label>
            <label class="item item-input">    <span class="input-label">Description</span>    <input type="text" ng-model="item.description">  </label>
         </div>
      </div>
      <div class="item item-divider">
         <button class="button button-full button-energized" ng-click="closeModal(item)">Done</button>
      </div>
   </div>
</ion-content>

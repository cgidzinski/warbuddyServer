<ion-view view-title="Weapon List">
    <ion-content>
        <label class="item item-input"> <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="filters" placeholder="Search"> </label>
        <div class="list list-inset" >
            <ion-item class="item" ng-repeat="weapon in weapons | filter:filters | orderBy:'name':!reverse" type="item-text-wrap" ui-sref="tab.weapons-detail({Id:weapon._id})">
                <h2>{{weapon.name}}</h2> </ion-item>
        </div>
    </ion-content>
</ion-view>

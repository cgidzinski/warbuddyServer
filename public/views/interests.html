<meta charset="utf-8"/>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Interests
                <small>{{titleSubtext}}</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-group" id="accordion">
               <div class="panel panel-default" ng-repeat="item in interests">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                               href="interests/#{{item.name}}">
                                 {{item.name}}
                            </a>
                        </h4>
                    </div>
                    <div id="{{item.name}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            {{item.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

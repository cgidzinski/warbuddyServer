<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{title}}
            <small>{{titleSubtext}}</small></h1>
        </div>
    </div>

    <div class="row" ng-repeat="item in projects">
        <div class="col-md-1">
            </p>
            <p>{{item.date}}</p>
        </div>
        <div class="col-md-5">
            <a ui-sref="project({id:item.id})">
                <img src="{{item.image}}" class="img-responsive">
            </a>
        </div>
        <div class="col-md-6">
            <h3>{{item.name}}</h3>

            </p>

            <p>{{item.description}}</p>
            <a class="btn btn-primary" ui-sref="project({id:item.id})">Read More <i class="fa fa-angle-right"></i></a>
        </div>
        <hr>
    </div>




</div>
<!-- /.container -->
